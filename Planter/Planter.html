<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="stylesheet.css">
    <script src="planter.js"></script>
    <title>Greenery</title>
</head>
<body>
    <header>
       <a><img src="images/logo.png" alt="logo" class="logo"></a>
       <p>Greenery Landscape Inc.<br>
       805-359-8685<br>840 Euclid Avenue,Los Angeles,CA</p>
    </header>
    <div class="container">
        <h1>Greenery Custom Planter Order Form</h1>
        <form  id="home">
            <table>
                <tr class="contact-form">
                    <td>
                        <label for="name">Name</label>
                        <input type="text" id="name" class="contact-info" size="20" placeholder="Donald Trump" pattern="[A-Za-z]{1,32}" required autofocus>
                    </td>
                </tr>
                <tr class="contact-form">
                    <td>
                        <label for="address">Address</label>
                        <input type="text" id="address" class="contact-info" size="20" placeholder="123 Main St, Calgary, AB" required >
                    </td>
                </tr>
                <tr class="contact-form">
                    <td>
                        <label for="postal">Postal Code</label>
                        <input type="text" id="postal" class="contact-info" size="20" placeholder="A1A1A1" pattern="[A-Za-z][0-9][A-Za-z][0-9][A-Za-z][0-9]" title="A1A1A1" required >
                    </td>
                </tr>
                <tr class="contact-form">
                    <td>
                        <label for="phone">Phone</label>
                        <input type="tel" id="phone" class="contact-info" size="20" placeholder="123-456-7890" pattern="[0-9]{3}[ -][0-9]{3}[ -][0-9]{4}" title="123-456-7890" required >
                    </td>
                </tr>
                <tr class="contact-form">
                    <td>
                        <label for="email">E-mail</label>
                        <input type="email" id="email"  class="contact-info" size="20" placeholder="example@email.com" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" required >
                    </td>
                </tr>
            </table>
        </form>
        <h1>Which shape would you like to order?</h1>
        <div class="radio">
            <img src="images/truncCone.png" alt="cone" class="shape" onclick="getConeHtml()">
            <img src="images/hball.png" alt="spherical" class="shape" onclick="getSphereHtml()">
            <img src="images/cylinder.png" alt="cylinders" class="shape" onclick="getCylinderHtml()">
            <img src="images/cube.png" alt="square" class="shape" onclick="getCubeHtml()">            
        </div>
        <div id="display"></div>
    </div>
</body>
</html>
