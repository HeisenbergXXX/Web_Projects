<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="stylesheet.css">
    <title>Greenery</title>
</head>
<body>
    <div class="container2">
        <h1>Square/Rectangular Planter Dimension</h1>
        <!-- insert img -->
        <img src="images/cubeD.png" alt="square" class="shapeD">
        <form>
            <table class="inputs">
                <tr>
                    <td class="td-padding"><input type="number"  class="size" id="l" placeholder="L" required></td>
                    <td class="td-padding"><input type="number" class="size" id="w" placeholder="w" required></td>
                    <td class="td-padding"><input type="number" class="size" id="h" placeholder="h" required></td>
                </tr>
            </table>
        </form>
        <div class="radio">
            <button id="cube" onclick="printInfo(this.id); return false">Submit</button>               
        </div>
        <div id="print"></div>
    </div>
</body>
</html>
